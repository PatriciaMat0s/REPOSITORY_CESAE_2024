<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sticky Navbar with Image Slideshow</title>

    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .navbar {
        background-color: #333;
        padding: 15px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }
    
    .navbar a {
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        display: inline-block;
        margin-right: 20px;
    }
    
    .slideshow-container {
        max-width: 100%;
        position: relative;
        margin-top: 70px; /* Adjust as needed to avoid overlap with the navbar */
    }
    
    .mySlides {
        display: none;
    }
    
    img {
        width: 100%;
        height: auto;
    }
</style>

</head>
<body>
    <div class="navbar">
        <!-- Your navigation links go here -->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="slideshow-container">
        <!-- Your image slideshow content goes here -->
        <div class="mySlides fade">
            <!-- Image 1 -->
            <img src="https://payload.cargocollective.com/1/24/781101/13661641/IMG_7963det_648.jpg" alt="Slide 1">

        </div>
        <!-- Add more slides as needed -->

        <!-- Navigation dots/buttons if desired -->
        <div style="text-align:center">
            <span class="dot"></span>
            <!-- Add more dots as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
